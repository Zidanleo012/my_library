    <div class="container">
        <section class="form-section">
            <p>hei`</p>

                <div class="form-item">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" minlength="1" required>
                </div>
                <div class="form-item">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" max="2000" inputmode="numeric" required>
                </div>
                <div class="form-item">
                    <label for="is-read">Read:</label>
                    <input type="checkbox" name="is-read" id="is-read">
                </div>
                <button type="submit" id="form-button">Add book</button>
            </form>
        </section>
